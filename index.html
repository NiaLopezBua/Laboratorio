<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Laboratorio Samsung DesArrolladoras</title>
</head> 
<body>
    <div class="formContainer">
    <form name="formulario">
        <h1>Create Account</h1>
        <div class="inputContainer">
            <label id="Nombre">Nombre</label>
            <input type="text" name="name" id="name" class="formElement" value="" />
            <span id="nameError"></span>
        </div>
        <div class="inputContainer">
            <label id="Email">Email</label>
            <input type="email" name="email" value="" id="email" class="formElement" />
            <span id="emailError"></span>
        </div>
        <div class="inputContainer">
            <label id="Clave">Clave</label>
            <input type="password" name="password" id="password" class="formElement" value="" />
            <span id="passError"></span>
        </div>
        <div class="inputContainer">
            <label id="Confirme">Confirme su clave</label>
            <input type="password" name="confirm" id="confirm" class="formElement" value="" />
            <span id="confirmError"></span>
        </div>
    <input type="submit" value="ENVIAR" id="button" onclick="return validateName (), validateEmail (), validatePassword (), validateConfirm (), validateForm ()" />
    </form>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
